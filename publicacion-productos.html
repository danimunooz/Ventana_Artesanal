        <form action="mostrar-producto.html" method="get" class="formulario" enctype="multipart/form-data">

                <label for="nombre">Nombre: <span>*</span></label>

                <label for="descripcion">Descripcio패n: <span>*</span></label>

                    <option value="musica">Hogar y decoraci칩n</option>
                    <option value="deporte">Moda y accesorios</option>

                <label for="precio">Precio: <span>*</span></label>
                <input type="number" name="precio" id="precio" placeholder=""><br><br>
            </div>

            <div class="grid-container">
                <label for="imagen">Imagen: <span>*</span></label>
                <input id="uploadImage1" type="file" name="images[1]" onchange="previewImage(1);" />

        </form>
